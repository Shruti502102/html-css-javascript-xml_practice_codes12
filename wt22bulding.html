<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: rgb(36, 39, 184);
        }
        section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            color: black;
        }
        .number {
            font-family: 'Courier New', monospace;
            text-decoration: underline;
            font-style: italic;
            font-weight: bold;
            color: red;
        }
        .facilities {
            color: black;
        }
        .facilities span {
            font-weight: normal; /* Slightly less bold */
        }
        .facilities .special {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>

    <section>
        <h2>Main Building<hr></h2>
        <p class="label">Floors: <span class="number">5</span></p>
        <p class="label">Rooms: <span class="number">50</span></p>
        <p class="label">Facilities: <span class="facilities">Lecture Halls, Offices</span></p>
    </section>

    <section>
        <h2>Library <hr></h2>
        <p class="label">Floors: <span class="number">1</span></p>
        <p class="label">Rooms: <span class="number">1</span></p>
        <p class="label">Facilities: <span class="facilities">Study Area, <span class="special">Book Collection</span></span></p>
    </section>

    <section>
        <h2>Science Block <hr></h2>
        <p class="label">Floors: <span class="number">3</span></p>
        <p class="label">Rooms: <span class="number">20</span></p>
        <p class="label">Facilities: <span class="facilities">Labs, Classrooms</span></p>
    </section>

    <section>
        <h2>Sports Complex<hr></h2>
        <p class="label">Floors: <span class="number">1</span></p>
        <p class="label">Rooms: <span class="number">1</span></p>
        <p class="label">Facilities: <span class="facilities">Gym, Indoor Courts, Swimming Pool</span></p>
    </section>

</body>
</html>
