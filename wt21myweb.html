<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #e4e4e4;
            padding: 10px 0;
            width: 100%;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff6600;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        section {
            padding: 20px;
            width: 100%;
        }

        section h2 {
            font-size: 28px;
            color: #333;
        }

        section p {
            font-size: 18px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <section>
            <h2>Featured Content</h2>
            <p>This is the featured content of the website.</p>
        </section>

        <section>
            <h2>Latest News</h2>
            <p>Check out the latest news and updates.</p>
        </section>
    </div>

    <footer>
        <p>Â© 2023 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
