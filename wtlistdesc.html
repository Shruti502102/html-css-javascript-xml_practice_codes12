<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: rgb(0, 51, 255);
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #555;
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            animation: fadeIn 2s ease-in-out;
        }

        ul, ol, dl {
            list-style-position: inside;
            padding-left: 0;
            max-width: 300px;
            margin: 0 auto;
            animation: slideUp 2.5s ease-in-out;
        }

        ul li, ol li {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        ul li:hover, ol li:hover {
            transform: translateY(-5px);
        }

        dl dt {
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            transition: color 0.3s;
        }

        dl dd {
            color: #777;
            margin-left: 20px;
            transition: color 0.3s;
        }

        dl dt:hover, dl dd:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>List of Items</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Sugar</li>
            <li>Jaggery</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Rice</li>
            <li>Flour</li>
            <li>Mustard Oil</li>
            <li>Black Pepper</li>
            <li>Salt</li>
        </ol>
        <h2>Description List</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>Very Tasty</dd>
            <dt>Tea</dt>
            <dd>Very Good</dd>
        </dl>
    </div>
</body>

</html>
