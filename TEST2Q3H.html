<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="TEST2Q3C.css">
</head>
<body>
    <div class="registration-container">
        <h1>Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <span class="error-message" id="nameError"></span>

            <label for="dateOfJoining">Date of Joining:</label>
            <input type="text" id="dateOfJoining" placeholder="YYYY-MM-DD">
            <span class="error-message" id="dateError"></span>

            <label for="email">Email ID:</label>
            <input type="text" id="email" placeholder="Enter your email address">
            <span class="error-message" id="emailError"></span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            <span class="error-message" id="phoneError"></span>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
            <span class="error-message" id="addressError"></span>

            <label for="pinCode">Pin Code:</label>
            <input type="text" id="pinCode" placeholder="Enter your pin code">
            <span class="error-message" id="pinError"></span>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" id="male"> Male
            <input type="radio" name="gender" value="Female" id="female"> Female
            <input type="radio" name="gender" value="Other" id="other"> Other
            <span class="error-message" id="genderError"></span>

            <label for="state">State:</label>
            <select id="state">
                <option value="">Select State</option>
                <option value="State1">State1</option>
                <option value="State2">State2</option>
                <option value="State3">State3</option>
            </select>
            <span class="error-message" id="stateError"></span>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="TEST2Q3J.js"></script>
</body>
</html>
